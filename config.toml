# Page settings
baseurl = "localhost:1313"
# Page settings
#baseurl = "https://dbenjamintraining.com"
title = "D Benjamin Training LLC - CDL and Bus Driver Training in Monmouth County, NJ"
languageCode = "en-us"
theme = "hugo-elate-theme"

[params]
  custom_css = ["css/custom1.css", "css/custom2.css"]

  # Meta
  author = "David Benjamin"
  description = "D Benjamin Training LLC offers CDL Commercial Driver Training (ELDT) for Class 'B' Licenses, Passenger & School Bus Endorsements, and Air Brake Training in Monmouth County, NJ."
  email = "contact@dbenjamintraining.com"

  # Google Maps Javascript API Key (if not set will default to not passing a key)
  googleMapsApiKey = ""

  # Navigation
  [params.navigation]
    brand = "D Benjamin Training LLC"
    home = "Home"
    work = "Courses"
    testimonials = "Testimonials"
    services = "Services"
    about = "About"
    contact = "Contact"

  # Hero section
  [params.hero]
    title = "Drive Your Future."
    subtitle = "CDL and Bus Driver Training in Monmouth County, NJ"

  # Intro section
  # Available icons: http://simplelineicons.com/
  [params.intro]

  [[params.intro.item]]
    title = "Class 'B' Licenses"
    description = "Get professional training for your Class 'B' Commercial Driver's License and open up new opportunities in the transportation industry."
    url = "#"
    #button = "Learn More"
    icon = "icon-graduation"
    img = "img_class_b_license.jpg"

  [[params.intro.item]]
    title = "Passenger & School Bus Endorsements"
    description = "Become a certified bus driver with our passenger and school bus endorsement training, ensuring safety and compliance on the road."
    url = "#"
    #button = "Learn More"
    icon = "icon-bus"
    img = "img_passenger_school_bus.jpg"

  [[params.intro.item]]
    title = "Air Brake Training"
    description = "Master the operation and maintenance of air brake systems with our hands-on training in the comfort of your air brake equipped vehicle."
    url = "#"
    #button = "Learn More"
    icon = "icon-settings"
    img = "img_air_brake_training.jpg"

  [params.intro.video]
    enable = false

  # Work section (Courses)
  [params.work]
    enable = true
    title = "Courses"
    description = "Our comprehensive training programs are designed to help you gain the skills and knowledge needed for a successful career in the transportation industry."

  # Testimonials section
  [params.testimonials]
    enable = false

  # Services section
  [params.services]
    enable = false

  # About section
  [params.about]
    enable = true
    title = "About"
    description = "D Benjamin Training LLC is committed to providing high-quality CDL and bus driver training in Monmouth County, NJ. Our experienced instructors ensure that every student receives personalized attention and guidance to achieve their goals."

  # Counters section
  [params.counters]
    enable = false

  # Contact section
  [params.contact]
    enable = true
    map = false
    form = true
    title = "Get in touch"
    description = "Interested in our training programs? Get in touch with us and we'll be happy to assist you."

	details = [
